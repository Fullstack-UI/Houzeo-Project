<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Houzeo Property Listing Page</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

  <header class="header-logo">
    <img src="./public/images/houzeo-logo.webp" alt="HouzeoLogo" class="logo-img" loading="lazy" />
  </header>

  <section class="filter-bar">
    <select>
      <option>For Sale</option>
      <option>Sold</option>
    </select>
    <select>
      <option>$100K</option>
      <option>$100K - $500K</option>
    </select>
    <button class="save-btn" type="submit">Save</button>
  </section>

  <main class="main-container-for-map">

    <div class="map">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12642792.318839993!2d-123.3325980429182!3d37.6!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zT1NB!5e0!3m2!1sen!2sin!4v1710344212345"
        width="100%" 
        height="100%" 
        style="border:0;" 
        allowfullscreen 
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </div>

    <div class="right-section">

      <div class="sort">
        <label>Sort By:</label>
        <select>
          <option>New Listing</option>
          <option>Low to High</option>
          <option>High to Low</option>
        </select>
      </div>

      <div class="card property-card" style="max-width: 500px;">

        <div id="propertyCarousel1" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="./public/images/house2.jpg" class="d-block w-100" alt="Image 1">
            </div>
            <div class="carousel-item">
              <img src="./public/images/house2.jpg" class="d-block w-100" alt="Image 2">
            </div>
            <div class="carousel-item">
              <img src="./public/images/house2.jpg" class="d-block w-100" alt="Image 3">
            </div>
          </div>

          <button class="carousel-control-prev" type="button" data-bs-target="#propertyCarousel1" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#propertyCarousel1" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
          </button>

          <div class="carousel-indicators">
            <button type="button" data-bs-target="#propertyCarousel1" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#propertyCarousel1" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#propertyCarousel1" data-bs-slide-to="2"></button>
          </div>
        </div>

        <div class="details">
          <span class="type">House For Sale</span>
          <h3>$250,000</h3>
          <p>3 Beds • 2 Baths • 1500 sqft</p>
          <p>317, D WING, LODHA SUPREMUS II, WAGLE ESTATE, THANE, MAHARASHTRA, INDIA</p>
          <p>6 days on Houzeo</p>

          <label class="wishlist-label" title="Add to Wishlist">
            <input type="checkbox" class="wishlist-checkbox" hidden>
            <span class="wishlist-icon"></span>
          </label>

        </div>

      </div>

    </div>
  </main>

</body>

</html>
